<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-app="lunchCheckerApp" ng-controller="lunchCheckerController">
     <h1>Lunch Checker</h1>

     <form>
         <div class="form-group">
           <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchItems">
         </div>

         <div class="form-group">
           <button class="btn btn-default" ng-click="checkNumberOfItems()">Check If Too Much</button>
           <small class="form-text text-muted">Please note that only non-empty items are considered in the count.</small>
         </div>
     </form>

     <div class="form-group message" ng-class="messageColor()">
       {{lunchMessage}}
     </div>
   </div>

</body>
</html>
