<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>

<body>
    <div class="container" ng-controller="NarrowItDownController as search">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
          <div class="col-md-3 form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
          </div>
          <div class="col-md-6 form-group">
            <button class="btn btn-primary" ng-click="search.getMatchedMenuItems();">Narrow It Down For Me!</button>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <div>{{ search.message }}</div>
              <found-items items="search.found" on-remove="search.removeItem(index);"></found-items>
          </div>
      </div>
  </div>

</body>
</html>
